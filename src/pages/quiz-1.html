<section
  id="quiz-1"
  data-page="quiz-1"
  data-next-page="quiz-2"
  class="page quiz-shell hidden"
  aria-labelledby="quiz-1-heading"
>
  <div class="mx-auto flex min-h-screen max-w-sm flex-col px-6 pt-8 pb-2 quiz-panel">
    <header class="quiz-header">
      <button type="button" class="back-btn" aria-label="이전 단계" data-navigate="landing">
        &lt;
      </button>
      <p class="quiz-pretitle">chupachups pop-up QUIZ</p>
    </header>

    <div class="progress-track" role="img" aria-label="1/4 단계" style="--progress-complete: 0;">
      <span class="progress-node is-active">1</span>
      <span class="progress-node">2</span>
      <span class="progress-node">3</span>
      <span class="progress-node">4</span>
    </div>

    <div class="quiz-body">
      <div class="quiz-question">
        <div class="flex items-start gap-2">
          <img src="../../public/q1.svg">
          <span class="quiz-pill">1958년</span>
        </div>
        <p id="quiz-1-heading" class="quiz-question__text">
          세계에서 가장 유명한 사탕, 츄파춥스는<br>어느 나라에서 태어났을까요?
        </p>
      </div>

      <div class="quiz-options" role="radiogroup" aria-label="정답 선택">
        <button type="button" class="quiz-option" data-option="1-1" role="radio" aria-checked="false">
          햄버거의 나라, 미국
        </button>
        <button type="button" class="quiz-option" data-option="1-2" role="radio" aria-checked="false">
          서브컬쳐의 나라, 일본
        </button>
        <button type="button" class="quiz-option" data-option="1-3" role="radio" aria-checked="false">
          문화 강국, 대한민국
        </button>
        <button
          type="button"
          class="quiz-option"
          data-option="1-4"
          data-correct="true"
          role="radio"
          aria-checked="false"
        >
          축구와 투우의 나라, 스페인
        </button>
      </div>

      <button type="button" class="quiz-submit" disabled data-submit>
        정답 확인
      </button>
    </div>
  </div>
</section>
