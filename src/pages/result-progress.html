<section

    <h2 id="result-progress-title" class="result-title">아쉬움의 맛은 달콤함!</h2>

      괜찮아요! 안에서 눈으로 달콤한 지식을 하나씩 채워가면 금방 전문가가 될 거예요. 이제 입장해볼까요?

    <button
