<section

  data-page="result-progress"
  class="page result-shell hidden"
  aria-labelledby="result-progress-title"
>
  <div class="result-card result-card--progress" data-focus-default tabindex="-1">
    <div class="result-badge result-badge--progress">
      <img src="./public/result_badge_progress.svg" alt="시작은 언제나 새싹" />
    </div>
    <h2 id="result-progress-title" class="result-title">아쉬움의<br>맛은 달콤함!</h2>
    <p class="result-body">
      괜찮아요! 안에서 눈으로 달콤한<br>지식을 하나씩 채워가면 금방 전문가<br>될 거예요. 이제 입장해볼까요?
    </p>
  </div>
</section>
